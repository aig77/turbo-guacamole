<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Guacamole</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥‘</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&display=swap');

        body {
            font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1f1f1f;
            color: #d1cfc0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #d1cfc0;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #8a8a7a;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        #urlInput {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-family: 'Bricolage Grotesque', sans-serif;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            color: #d1cfc0;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 1rem;
        }

        #urlInput:focus {
            border-color: #8a7a6a;
            background: #323232;
        }

        #urlInput::placeholder {
            color: #6a6a5a;
        }

        #shortenBtn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Bricolage Grotesque', sans-serif;
            background: #6a5a4a;
            color: #d1cfc0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #shortenBtn:hover {
            background: #7a6a5a;
        }

        #shortenBtn:active {
            transform: scale(0.98);
        }

        #shortenBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #result {
            margin: 2rem 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #shortUrl {
            font-size: 1.8rem;
            font-weight: 600;
            color: #a89f8a;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
            position: relative;
        }

        #shortUrl:hover {
            background-color: #2a2a2a;
        }

        .copied-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #3a3a3a;
            color: #d1cfc0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        #shortUrl:hover .copied-tooltip.show {
            opacity: 1;
        }

        .stats {
            margin-top: 4rem;
            padding: 2rem;
            background: #252525;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
        }

        .stats p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #d1cfc0;
        }

        .stats .emoji {
            font-size: 3rem;
            margin-top: 1rem;
        }

        .error {
            color: #d17a5a;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turbo Guacamole</h1>
        <p class="subtitle">URL Shortener</p>

        <div class="input-group">
            <input
                type="text"
                id="urlInput"
                placeholder="Paste your long URL here..."
                autocomplete="off"
            >
            <button id="shortenBtn">Shorten</button>
        </div>

        <div id="result"></div>

        <div class="stats">
            <p id="totalUrls">Loading stats...</p>
            <p id="totalClicks"></p>
            <div class="emoji">ðŸ¥‘</div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const result = document.getElementById('result');
        const totalUrlsEl = document.getElementById('totalUrls');
        const totalClicksEl = document.getElementById('totalClicks');

        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                totalUrlsEl.textContent = `${data.total_urls.toLocaleString()} shortened!`;
                totalClicksEl.textContent = `${data.total_clicks.toLocaleString()} clicks!`;
            } catch (error) {
                totalUrlsEl.textContent = 'Unable to load stats';
                totalClicksEl.textContent = '';
            }
        }

        // Shorten URL
        async function shortenUrl() {
            const url = urlInput.value.trim();

            if (!url) {
                result.innerHTML = '<p class="error">Please enter a URL</p>';
                return;
            }

            shortenBtn.disabled = true;
            shortenBtn.textContent = 'Shortening...';
            result.innerHTML = '';

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to shorten URL');
                }

                const data = await response.json();
                const shortUrl = `${window.location.origin}/${data.code}`;

                result.innerHTML = `
                    <div id="shortUrl" onclick="copyToClipboard('${shortUrl}')">
                        ${shortUrl}
                        <span class="copied-tooltip">Click to copy!</span>
                    </div>
                `;

                // Refresh stats
                loadStats();
            } catch (error) {
                result.innerHTML = `<p class="error">${error.message}</p>`;
            } finally {
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Shorten';
            }
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                const tooltip = document.querySelector('.copied-tooltip');
                tooltip.textContent = 'Copied!';
                tooltip.classList.add('show');

                setTimeout(() => {
                    tooltip.classList.remove('show');
                    setTimeout(() => {
                        tooltip.textContent = 'Click to copy!';
                    }, 300);
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        // Event listeners
        shortenBtn.addEventListener('click', shortenUrl);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
